{% extends 'adminbase.html' %}

{% block title %}
Add Stock
{% endblock title %}

{% block content %}

<div class="container-fluid pt-4 px-4">
    <div class="bg-light rounded p-4"> 
        <h3>Add Stock</h3>
        <div class="col-8 ">
            <form method="post" action="{% url 'add_stock' id=variant.id %}">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-3 col-form-label">Size</label>
                    <div class="col-sm-8">
                        <input type="text" name="size" class="form-control" id="colFormLabel" placeholder="Size" >
                    </div>
                </div> 
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-3 col-form-label">Stock</label>
                    <div class="col-sm-8">
                        <input type="text" name="stock" class="form-control" id="colFormLabel" placeholder="Stock" >
                    </div>
                </div>
                
                <div>
                    {% for message in messages %}
                    <p style="color: red">
                        {{message}}
                    </p>
                    {% endfor %}
                </div> 
                <input type="submit" value="Add" name="add_stock">
            </form>
           
            
        </div>
    </div>
</div>


{% endblock content %}
