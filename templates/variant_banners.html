{% extends 'adminbase.html' %}

{% block title %}
Add Products
{% endblock title %}

{% block content %}

<div class="container-fluid pt-4 px-4">
    <div class="bg-light rounded p-4"> 
        <h3>Add Variant banners</h3>
        <div class="col-8 ">
            <form method='post' action="add_banners" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-3 col-form-label">Variant</label>
                    <div class="col-sm-8">
                      <select name="variant" class="form-select shadow p-1 mb-1 bg-white rounded" aria-label="Default select example">
                        <option selected>Not selected</option>
                        {% for variant in variants %}
                        <option value="{{variant.variant_name}}"> {{variant.variant_name}} </option>
                        {% endfor %}
                      </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label"> Images</label>
                    <div class="col-sm-8">
                        <input type="file" multiple name="images" class="form-control-file shadow p-1 mb-1 bg-white rounded" id="inputEmail3">
                    </div>
                </div> 
                <div>
                    {% for message in messages %}
                    <p style="color: red">
                        {{message}}
                    </p>
                    {% endfor %}
                </div>
                <input type="submit" value="Add" name="add_banners">
            </form>
          
        </div>
    </div>
</div>



     

{% endblock content %}
