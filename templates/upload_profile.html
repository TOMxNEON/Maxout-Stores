{% extends 'storebase.html' %}
{% load static %}

{% block title %}
Update user
{% endblock title %}

{% block links %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous"
>
<link href="{% static 'profile/plugins/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">

<!-- CUSTOM CSS -->
<link href="{% static 'profile/css/style.css' %}" rel="stylesheet">

{% endblock links %}

{% block content %}
<div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    
                    <h3>Upload Profile Image</h3>
                </div>
                <form method="post" action="{% url 'upload_profile_img' %}"  enctype="multipart/form-data">
                
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label"> Image</label>
                        <div class="col-sm-8">
                            <input type="file" name="image" id="image" onchange="previewImage(event)" accept="image/*" class="form-control-file shadow p-1 mb-1 bg-white rounded" id="inputEmail3">
                            <br>
                            <img src="#" id="image-preview" style="display:none;">
                            <br>
                        </div>
                    </div>
                    <div>
                        {% for message in messages %}
                        <p style="color: red">
                            {{message}}
                        </p>
                        {% endfor %}
                    </div>
                    <button type="submit"  style="background: #fd7e14 ; color: #000" class="btn py-3 w-100 mb-4">Upload image</button>
                </form>    
            </div>
        </div>
    </div>
</div>

<script>
    function previewImage(event) {
        var preview = document.getElementById('image-preview');
        preview.style.display = "block";
        preview.src = URL.createObjectURL(event.target.files[0]);
    }
</script>


{% endblock content %}
