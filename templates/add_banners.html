{% extends 'adminbase.html' %}

{% block title %}
Add Products
{% endblock title %}

{% block content %}

<div class="container-fluid pt-4 px-4">
    <div class="bg-light rounded p-4"> 
        <h3>Add Products</h3>
        <div class="col-8 ">
            <form method='post' action="add_banners" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-3 col-form-label">Banner Name</label>
                    <div class="col-sm-8">
                        <input type="text" name="name" class="form-control" id="colFormLabel" placeholder="Name" >
                    </div>
                </div> 
            
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label"> Image</label>
                    <div class="col-sm-8">
                        <input type="file" name="banner" class="form-control-file shadow p-1 mb-1 bg-white rounded" id="inputEmail3">
                    </div>
                </div>
                <div>
                    {% for message in messages %}
                    <p style="color: red">
                        {{message}}
                    </p>
                    {% endfor %}
                </div>
                <input type="submit" value="Add" name="add_banner">
            </form>
          
        </div>
    </div>
</div>



     

{% endblock content %}
