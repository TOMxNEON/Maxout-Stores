{% extends 'adminbase.html' %}

{% block title %}
Add Sports
{% endblock title %}

{% block content %}

<div class="container-fluid pt-4 px-4">
    <div class="bg-light rounded p-4"> 
        <h3>Add Catagory</h3>
        <div class="col-8 ">
            <form method="post" action="add_category">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-3 col-form-label">Catagory Name</label>
                    <div class="col-sm-8">
                        <input type="text" name="category_name" class="form-control" id="colFormLabel" placeholder="Name" >
                    </div>
                </div> 
                
                <div>
                    {% for message in messages %}
                    <p style="color: red">
                        {{message}}
                    </p>
                    {% endfor %}
                </div> 
                <input type="submit" value="Add" name="add_category">
            </form>
           
            
        </div>
    </div>
</div>


{% endblock content %}
